# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@v3 # v3.7.0
        with:
          version: latest
          skip-pkg-cache: true

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform: [
            {name: "INSTELLAR_ONE_TOKEN", version: "1.2.*"},
            {name: "INSTELLAR_TWO_TOKEN", version: "1.3.*"},
            {name: "INSTELLAR_THREE_TOKEN", version: "1.4.*"},
            {name: "INSTELLAR_FOUR_TOKEN", version: "1.5.*"},
            {name: "INSTELLAR_FIVE_TOKEN", version: "1.6.*"}
          ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform.version }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
          INSTELLAR_HOST: ${{ vars.INSTELLAR_HOST }}
          INSTELLAR_AUTH_TOKEN: ${{ secrets[matrix.terraform.name] }}
        run: go test -v -cover ./...
        timeout-minutes: 10
